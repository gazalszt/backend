<body>

<nav class="navbar navbar-expand-sm bg-warning">

  <main>
    <div class="container my-4 ">
      <h2 class="my-3">Contact Us</h2>
      <div class="row g-2">
        <div class="col-md-6">
          <div class="card">
            <div class="card body bg-cream">
              <center><div style="font-family:'Brush Script MT', cursive ; font-size: 20px">Feel free to contact us here</div></center>
              <form action="" class="row g-3 mx-3">
                <div class="col-md-6">
                  <label for="Email" class="form-label">E-mail:</label>
                  <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" name="name" class="form-control" id="Name">
                </div>
                <div class="col-md-12">
                  <label for="phone" class="form-label">Phone:</label>
                  <input type="text" name="phone" class="form-control" id="Phone">
                </div>
                <div class="col-md-12">
                  <label for="subject" class="form-label">Subject:</label>
                  <input type="text" name="subject" class="form-control" id="Subject">
                </div>
                <div class="col-md-12">
                  <label for="message" class="form-label">Message:</label>
                  <textarea type="text" name="message" class="form-control" id="message"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div calss="col-md-12">
                <button type="submit" class="btn btn-outline-warning"><i class="fa-sharp fa-solid fa-paper-plane"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.5599462216364!2d-117.07359548548176!3d32.77740919127401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d95686a6a04a21%3A0xc39f2ac6bf82f916!2sSan%20Diego%20State%20University!5e0!3m2!1sen!2sus!4v1667173441297!5m2!1sen!2sus"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </main>
