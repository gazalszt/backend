<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link to my css-->
    {% load static %}<link rel="stylesheet" href={% static 'home/style.css' %}>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning">
        <div class="container-fluid">
            <a href="home" class="navbar-brand">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
          </a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"><strong>Stay.com</strong></a>
            </li>
            </ul>
            <ul class="d-flex navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'signin' %}"><strong>Sign in</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contactus' %}"><strong>Contact us</strong></a>
            </li>
          </ul>
        </div>
      </nav>


      <div style="margin-left: 100px;">
        <div class="row">
            <div class="col-md-3">
                <h1 class="display-4 fw-bold"style="margin-bottom: 20px;">Stay</h1>
                <p style="font-family:'Brush Script MT', cursive ; font-size: 20px;">Build your best memories with us.</p>
                <form method="POST" class= "form-group" action="{% url 'signin' %}">
                  {% csrf_token %}
                <div class="form-group" style="margin-top: 50px;">
                  
                    <label for="exampleInputUsername">Username</label>
                    <input type="Username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group" style="margin-top: 50px;">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password">
                </div>
                <div class="form-check" style="margin-top: 20px;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
                <a href="{% url 'signup' %}" style="font-family:'Brush Script MT', cursive ; font-size: 20px;">Don't have an account? Sign up here</a>
                <button type="submit" class="btn btn-primary" style="margin-top: 50px; margin-bottom: 150px;">Submit</button>
                </form>
            </div>
            <div class="col-9">
                {% load static %}<img src={% static 'home/dubai-g1.jpg' %} width="1050" height="650" style="margin-left: 20px;">
            </div>
        </div>
    </div>
    
    <footer class="bg-warning py-3 mt-5">
        <div class="container text-center">
          <span>All rights reserved @2022 </span>
        </div>
      </footer>
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
</body>
</html>
